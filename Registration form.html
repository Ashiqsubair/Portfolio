<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        .form-signup{
            margin:0 auto;
            max-width: 400px;
        }
        body{
            padding-top: 170px;
        }
    </style>
</head>
<body background="C:\Users\ashik\Downloads\18971355_6068656.jpg">
    <div class="container">
        <form class="form-signup" action="">
            <h2>Register</h2>
            <p>Create your account.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div>
                        <input style="padding-right: 5px;" type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Re-Enter Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="" id="">
                    I accept the <a href="#">Terms and conditions</a>.
                </label>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>

    </div>
    
</body>
</html>
